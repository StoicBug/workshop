<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="clubsStyle.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clubs</title>
    <style></style>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img class="logo" src="./sandbox/imgs/logo.png" alt="" />
        <h3>ENSET Hall</h3>
      </div>
      <div class="header-nav">
        <img src="./sandbox/icons/Notification-icon.png" alt="" />
        <img src="./sandbox/icons/tabler-icon-settings.png" alt="" />
        <img src="./sandbox/icons/user.png" alt="" />
      </div>
    </header>
    <nav>
      <div class="nav-item">
        <img src="./sandbox/icons/tabler-icon-home.png" alt="" /><a
          href="./index.html"
          >Home</a
        >
      </div>
      <div class="nav-item">
        <img src="./sandbox/icons/tabler-icon-clubs.png" alt="" /><a
          href="./clubs.html"
          >Clubs</a
        >
      </div>
      <div class="nav-item">
        <img src="./sandbox/icons/tabler-icon-news.png" alt="" /><a href=""
          >Topics</a
        >
      </div>
      <div class="nav-item">
        <img src="./sandbox/icons/tabler-icon-message-2.png" alt="" /><a href=""
          >Chat</a
        >
      </div>
    </nav>
    <div class="main-content">
      <h1>Discover Clubs</h1>
      <div class="main-content-tabs-container">
        <a class="main-content-tab">All</a>
        <a class="main-content-tab">My Clubs</a>
      </div>
      <div class="club-cards-container">
        <div class="club-card">
          <img class="logo" src="./sandbox/icons/clubs/JLM_logo.svg" alt="" />
          <div class="card-content">
            <div class="card-title-section">
              <h1 class="card-title-section-header">JLM ENSET</h1>
              <p>Find the leader in you!</p>
            </div>
            <div class="card-details">
              <div class="avatars-container">
                <img src="./sandbox/avatars/avatar_1.jpg" alt="" />
                <img src="./sandbox/avatars/avatar_2.jpg" alt="" />
                <img src="./sandbox/avatars/avatar_3.jpg" alt="" />
                <img src="./sandbox/avatars/avatar_4.jpg" alt="" />
              </div>
              <div class="members-count">
                <p>Members</p>
                <p>12</p>
              </div>
              <button class="btn-join">Join</button>
            </div>
          </div>
        </div>
        <div class="club-card">
          <img class="logo" src="./sandbox/icons/clubs/JLM_logo.svg" alt="" />

              <div class="members-count">
                <p>Members</p>
                <p>12</p>
              </div>
              <button class="btn-join">Join</button>
            </div>
          </div>
        </div>
        <div class="club-card">
          <img class="logo" src="./sandbox/icons/clubs/JLM_logo.svg" alt="" />
          <div class="card-content">
            <div class="card-title-section">
              <h1 class="card-title-section-header">JLM ENSET</h1>
              <p>Find the leader in you!</p>
            </div>
            <div class="card-details">
              <div class="avatars-container">

              </div>
              <button class="btn-join">Join</button>
            </div>
          </div>

      </div>

    <script src="index.js"></script>
